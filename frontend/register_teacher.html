<!-- register_teacher.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация преподавателя/админа – Mini Moodle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="register-container">
  <h2>Регистрация преподавателя/админа</h2>
  <div id="error-message" class="error-message" style="display: none;"></div>
  <form id="register-form">
    <div class="form-group">
      <label for="username">Имя пользователя</label>
      <input type="text" id="username" name="username" required />
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" required />
    </div>
    <div class="form-group">
      <label for="role">Роль</label>
      <select id="role" name="role" required>
        <option value="teacher">Преподаватель</option>
        <option value="admin">Администратор</option>
      </select>
    </div>
    <button type="submit" class="register-btn">Зарегистрироваться</button>
  </form>
  <p style="text-align:center; margin-top:10px;">
    Уже зарегистрированы? <a href="login.html">Войти</a>
  </p>
</div>
<script type="module" src="register_teacher.js"></script>
</body>
</html>
