<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Moodle</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<!-- Затемнение для бокового меню -->
<div class="overlay" id="overlay"></div>

<!-- Header -->
<header>
    <div class="header-left">
        <!-- Вместо inline onclick, добавим id для навешивания обработчика -->
        <div class="menu-toggle" id="menu-toggle">☰</div>
        <div class="logo">Mini Moodle</div>
    </div>
    <nav class="header-nav">
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="#">Профиль</a></li>
            <li><a href="#">Выход</a></li>
            <!-- Если потребуется для неавторизованных пользователей -->
            <li><a href="login.html">Войти</a></li>
        </ul>
    </nav>
</header>

<!-- Боковая панель -->
<div class="sidebar" id="sidebar">
    <h2>Навигация</h2>
    <ul>
        <li><a href="index.html">Все уроки</a></li>
        <li><a href="#">Все учителя</a></li>
        <li><a href="#">Все студенты</a></li>
    </ul>
</div>

<!-- Основной контент -->
<div class="main-content" id="main-content">
    <!-- Здесь будет меняться контент в зависимости от страницы -->
</div>

<!-- Модальные окна для назначения -->
<div id="assignTeacherModal" class="modal">
    <div class="modal-content">
        <span class="close" id="assignTeacherClose">&times;</span>
        <h2>Назначить преподавателя</h2>
        <label for="teacherSelect">Выберите преподавателя:</label>
        <select id="teacherSelect"></select>
        <button class="assign-btn" id="assignTeacherBtn">Назначить</button>
    </div>
</div>

<div id="assignStudentModal" class="modal">
    <div class="modal-content">
        <span class="close" id="assignStudentClose">&times;</span>
        <h2>Назначить студентов</h2>
        <label for="studentSelect">Выберите студентов:</label>
        <select id="studentSelect" multiple></select>
        <button class="assign-btn" id="assignStudentBtn">Назначить</button>
    </div>
</div>

<!-- Подключаем общий модуль API -->
<script src="api.js"></script>
<!-- Здесь можно подключить общую логику для шаблона (например, навешивание обработчиков для меню) -->
<script src="template.js"></script>
</body>
</html>
